name: Danger

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  danger:
    name: Danger

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install
        uses: bahmutov/npm-install@v1

      - name: Danger
        uses: danger/danger-js@10.6.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
