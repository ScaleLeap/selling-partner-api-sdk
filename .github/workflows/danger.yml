name: Danger

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  danger:
    name: Danger

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install
        uses: bahmutov/npm-install@v1

      - name: Danger
        uses: danger/danger-js@12.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
