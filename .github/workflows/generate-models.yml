name: Generate API models

on:
  schedule:
    - cron:  '0 1 * * *'

jobs:
  generate:
    name: Generate

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install
        uses: bahmutov/npm-install@v1

      - name: Generate API models
        run: npm run generate-models
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # The schedule event can be delayed during periods of high loads. 
          # Therefore, we need to buffer around 2 hours.
          # Docs: https://docs.github.com/en/actions/reference/events-that-trigger-workflows#workflow_dispatch
          LOOKBACK_HOURS: 26 

      - name: Lint
        run: npm run lint:fix

      - name: Test
        run: npm t

      - name: Test integration
        run: npm run test:integration
        env:
          API_URL: https://sellingpartnerapi-eu.amazon.com
          API_REGION: eu-west-1
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
          ROLE_ARN: ${{ secrets.ROLE_ARN }}

      - name: Build
        run: npm run build

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'feat: update api models'
          titile: 'scale-bot: Update API models'
          body: |
            - Auto-generated by scale-bot
          committer: Scale Bot <scale-bot@scaleleap.com>
          branch: 'feat/update-api-models'
          branch-suffix: timestamp
          delete-branch: true
